<!Doctype html>
<html>
    <head>
        <title> Simple Intere Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <body>
            <div>
                <h1>Simple Interest Calculator</h1>
                <!-- Calculates simple interest paid given the
                     oringal amount, the interest rate and the number of Years
                 -->
                 <!-- gathter the principal Amount-->
                Amount <input type="number"  id="principal">  <br/>
                <!-- creats a slider to change the interst rate -->
                Rate <input type="range"  id="rate" onchange="read_slider()" min="1" max="20" step="0.25" value="10.25">
                <span id=interest>10.25%</span>
                <br/>
                <!-- create a drop with the value of 1 to 10 years-->
                No. of Years <input list="value_years"  id="years">
                    <datalist id="value_years">
                        <option value="1" selected>
                        <option value="2" >
                        <option value="3" >
                        <option value="4" >
                        <option value="5" >
                        <option value="6" >
                        <option value="7" >
                        <option value="8" >
                        <option value="9" >
                        <option value="10" >
                    </datalist>
                <br/></br>
                <span id="result"> </span><br>
                <!-- compute the simple interest when the button is clicked on-->
                <button onclick="compute()">Compute Interest</button>
                <!-- Where to put the results of the simple interest Calculator-->
                <span id=result> </span>
                <footer>
                    <!-- Copyright notice -->
                    <p>

                    </p>
                </footer>
            </div>

        </body>
    </div>

</html>
